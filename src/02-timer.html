<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer" style="display: flex; margin-top: 20px">
      <div class="field" style="margin-right: 15px; justify-content: center;">
        <span class="value" style="font-size: 30px; display: flex;" data-days>00</span>
        <span class="label" style="font-size: 15px">Days</span>
      </div>
      <div class="field" style="margin-right: 15px; justify-content: center;">
        <span class="value" style="font-size: 30px; display: flex; margin-left: 3px;" data-hours>00</span>
        <span class="label" style="font-size: 15px;">Hours</span>
      </div>
      <div class="field" style="margin-right: 15px; justify-content: center;">
        <span class="value" style="font-size: 30px; display: flex; margin-left: 9px;" data-minutes>00</span>
        <span class="label" style="font-size: 15px">Minutes</span>
      </div>
      <div class="field" style="justify-content: center;">
        <span class="value" style="font-size: 30px; display: flex; margin-left: 10px;" data-seconds>00</span>
        <span class="label" style="font-size: 15px">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
